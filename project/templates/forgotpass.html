<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="text-center" style="padding:50px 0">
        <div class="logo">Edit Your Details</div>
        <div class="login-form-1">
            <form  action="" method="post">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                            <div class="form-group">
                                <label for="reg_firstname" class="sr-only">Student Email</label>
                                <input type="text" class="form-control" id="reg_firstname" name="reg_email"
                                    placeholder="email">
                            </div>
                            <div class="form-group">
                                <label for="reg_password" class="sr-only">New Password</label>
                                <input type="password" class="form-control" id="reg_password" name="reg_password"
                                    placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="reg_password_confirm" class="sr-only">Confirm New Password</label>
                                <input type="password" class="form-control" id="reg_password_confirm"
                                    name="reg_password_confirm" placeholder="confirm password">
                            </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
