<!DOCTYPE html>
<html>

<head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="text-center" style="padding:50px 0">

        <div class="logo">Register</div>


        <div class="login-form-1">

            <form action="" method="post">

                <div class="login-form-main-message"></div>

                <div class="main-login-form">

                    <div class="login-group">

                        <div class="form-group">

                            <label for="reg_companyname" class="sr-only">Companyname</label>

                            <input type="text" class="form-control" id="reg_Companyname" name="reg_Companyname"
                                placeholder="name">

                        </div>

                        <div class="form-group">

                            <label for="reg_companyId" class="sr-only">CompanyId</label>

                            <input type="text" class="form-control" id="reg_CompanyId" name="reg_CompanyId"
                                placeholder="Id">

                        </div>
                        <div class="form-group">

                            <label for="reg_password" class="sr-only">Password</label>

                            <input type="password" class="form-control" id="reg_password" name="reg_password"
                                placeholder="password">

                        </div>

                        <div class="form-group">

                            <label for="reg_password_confirm" class="sr-only">Confirm Password</label>

                            <input type="password" class="form-control" id="reg_password_confirm"
                                name="reg_password_confirm" placeholder="confirm">

                        </div>


                        <div class="form-group">

                            <label for="reg_email" class="sr-only">Email</label>

                            <input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">

                        </div>

                        <div class="form-group">

                            <label for="reg_phnnumber" class="sr-only">phnnumber</label>

                            <input type="text" class="form-control" id="reg_phnnumber" name="reg_phnnumber"
                                placeholder="+91 234567">

                        </div>

                        <div class="form-group">

                            <label for="reg_add" class="sr-only">address</label>

                            <input type="text" class="form-control" id="reg_add" name="reg_address"
                                placeholder="address">

                        </div>

                        <div class="form-group">

                            <label for="reg_criteria" class="sr-only">Eigible criteria</label>

                            <input type="text" class="form-control" id="reg_criteria" name="reg_criteria"
                                placeholder="Criteria">

                        </div>

                        <div class="form-group">

                            <label for="reg_date" class="sr-only">Drive date</label>

                            <input type="text" class="form-control" id="reg_date" name="reg_date" placeholder="date">

                        </div>

                        <div class="form-group">

                            <label for="reg_Job" class="sr-only">Job role</label>

                            <input type="text" class="form-control" id="reg_Job" name="reg_Job" placeholder="Job">

                        </div>


                        <div class="form-group login-group-checkbox">

                            <input type="checkbox" class="" id="reg_agree" name="reg_agree">

                            <label for="reg_agree">I agree with <a href="#">terms and conditions</a></label>

                        </div>

                    </div>

                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>

                </div>

                <div class="etc-login-form">

                    <p>already have an account? <a href="login">login here</a></p>

                </div>

            </form>

        </div>

    </div>
</body>

</html>
